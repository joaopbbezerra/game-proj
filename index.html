<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/index.js" defer></script>
    <script src="./js/Fireman.js" defer></script>
    <script src="./js/Game.js" defer></script>
    <script src="js/Fire.js" defer></script>
    <script src="js/Window.js" defer></script>
    <script src="js/Cat.js" defer></script>
    <!-- <script src="js/Sound.js" defer></script> -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="game-window">
        
        <div class="title-instructions">
            <div class="title">
                
                <h1>Fireman's Game</h1>
                
            </div>
            <button class="start-game" id="start-game">Start</button>
            <div class="instructions">
                <h3>Instructions</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed dignissim pulvinar eleifend.
                    Nam ornare urna facilisis, ullamcorper enim ut, ornare sem. Nulla sagittis, purus et maximus
                    fringilla.
                </p>
            </div>
            <div class="keyboard-imgs">
                <img class="arrows-img" src="./image/arrowKeys4.png" alt="Arrow keys image">
                <img class="fkey-img" src="./image/Fkey.png" alt="Space bar image">
            </div>
            <div class="firetruck-container">
                <img src="./image/fireTruck2.png" alt="">
            </div>
            
        </div>

        <div class="canvas-images">
            <!--<img class="roof-image" src="./image/roofTop_NoBackground.png" alt=""> // Teste imagem telhado fora da canvas-->
            <div id="building">
                <canvas class="img-start" id="canvas" width="500" height="600"></canvas>
            </div>
            <img class="door-image" id="door-image" src="./image/doorBottomNew.png" alt="">
            <div id="animation1"></div>
            <span id ="animation2"></span>
        </div>

        <div class="score">
            <div class="score-table">
            <div class= "scoresDiv" id="scoresDiv">Score: <span id="score">0</span></div>
            <div class= "scoresDiv" id="scoresDiv">Best Score: <span id="bestScore">0</span></div>
            </div>
        </div>

</body>

</html>
